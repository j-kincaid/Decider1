<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creative Call</title>
  </head>
  <body>

    <h1>{{ criteria.criteria_text }}</h1>

<ul>
{% for choice in criteria.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.scores }} score{{ choice.scores|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'entries:detail' criteria.id %}">score again?</a>


</body>
</html>
